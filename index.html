<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300&family=Quicksand:wght@300;400;500&family=Raleway:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width:470px)"
      href="mediumscreen.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1000px)"
      href="widescreen.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-center">
          <li class="home-icon"><a href="#"></a></li>
          <li class="logo">
            <a href="#"> </a>
          </li>
          <li class="menu-icon"><a href="#"></a></li>
        </ul>
      </nav>
      <h1>Art Portfolio</h1>
      <div class="quote--container">
        <p class="quote">
          “The principles of true art Is not to portray, but to evoke”
          <br />
          <span> - Jerzy Kosinski </span>
        </p>
      </div>
      <div class="menu-images--container">
        <ul class="menu-images">
          <li class="pencil">
            <img src="./Assets/images-phone/menu/IMG_9025.jpg" alt="" />
            <a href="#"><span>Pencil</span> </a>
          </li>
          <li class="charcoal">
            <img
              src="./Assets/images-phone/menu/charcoal_drawing.jpeg"
              alt="Charcoal drawing. Black Lives Matter. "
            />
            <a href="#"> <span>Charcoal</span> </a>
          </li>
          <li class="digital">
            <img src="./Assets/images-phone/menu/Diana.jpg" alt="" />
            <a href="#"><span>Digital</span> </a>
          </li>
          <li class="pet">
            <img src="./Assets/images-phone/menu/Teddy_portrait.jpeg" alt="" />
            <a href="#"> <span>Pet Portraits</span> </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section class="pencil-drawings">
        <div class="pencil-drawings--title">
          <h2>
            <strong>Pencil</strong> <br />
            <span>Drawings </span>
          </h2>
        </div>
        <div class="pencil_container">
          <div class="paralelogram-images--container">
            <div class="wrapper">
              <div class="image-1"></div>
              <div class="image-2"></div>
            </div>
          </div>
  
          <div class="images-container--slider pencil-images--slider">
            <span class="images-icon"></span>
  
            <img
              src="./Assets/images-phone/Pencil-drawings/Couple-drawing.png"
              alt=""
            />
            <img src="./Assets/images-phone/Pencil-drawings/hand.jpg" alt="" />
            <img
              src="./Assets/images-phone/Pencil-drawings/Pencil_pamela.png"
              alt=""
            />
            <img
              src="./Assets/images-phone/Pencil-drawings/pencilx2.jpg"
              alt=""
            />
          </div>
        </div>
      </section>
      <section class="charcoal-drawings">
        <div class="title">
          <h2>Charcoal <br /><span>Drawings</span></h2>
        </div>
        <div class="images-container--slider charcoal-section">
          <img
            src="./Assets/images-phone/Charcoal/charcoal_drawing.jpeg"
            alt=""
          />
          <img
            src="./Assets/images-phone/Charcoal/Charcoal drawing .png"
            alt=""
          />
          <img
            src="./Assets/images-phone/Charcoal/Charcoal drawing christy.png"
            alt=""
          />
          <img
            src="./Assets/images-phone/Charcoal/Edwincen drawing .png"
            alt=""
          />
        </div>
      </section>
      <section class="digital-drawings">
        <div class="title">
          <h2>Digital Drawings</h2>
        </div>
        <div class="images-container--slider">
          <img src="./Assets/images-phone/Digital/Diana.jpg" alt="" />
          <img
            src="./Assets/images-phone/Digital/Untitled_Artwork.jpg"
            alt=""
          />
          <img src="./Assets/images-phone/Digital/Karelly.jpg" alt="" />
          <img src="./Assets/images-phone/Digital/Myhostfamily2.jpg" alt="" />
          <img
            src="./Assets/images-phone/Digital/St. Peter family’s artwork.jpg"
            alt=""
          />
        </div>
      </section>
      <section class="pet-portraits">
        <div class="title">
          <h2>Pet Portraits</h2>
        </div>
        <div class="images-container--slider">
          <img
            src="./Assets/images-phone/Pet-portraits/Teddy_portrait.jpeg"
            alt=""
          />
          <img src="./Assets/images-phone/Pet-portraits/IMG_0471.jpg" alt="" />
          <img src="./Assets/images-phone/Pet-portraits/IMG_0467.jpg" alt="" />
        </div>
      </section>
      <section class="contact-me">
        <div><h2>Let's get in touch</h2></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
